name: server-deploy

on:
  pull_request:
    types: [closed]
    branches:
      - development

jobs:
  docker-image-push:
    if: github.event.pull_request.merged == true
    name: Push to container registry
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, auth]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to NCP Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./apps/Dockerfile.app
          push: true
          tags: ${{ secrets.NCP_CONTAINER_REGISTRY_URL }}/${{ matrix.service }}:latest
          build-args: |
            PKG_NAME=@apps/${{ matrix.service }}
            PORT=3000

  pull-n-run-docker-compose:
    name: Move docker-compose file to remote server and compose docker containers.
    needs: docker-image-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Inject secrets into docker-compose file
        run: |
          sed -i "s/INFISICAL_MACHINE_IDENTITY_CLIENT_ID=.*/INFISICAL_MACHINE_IDENTITY_CLIENT_ID=${{ secrets.API_GATEWAY_CLIENT_ID }}/" docker-compose-server.yaml
          sed -i "s/INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET=.*/INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET=${{ secrets.API_GATEWAY_CLIENT_SECRET }}/" docker-compose-server.yaml
          sed -i "s/INFISICAL_MACHINE_IDENTITY_CLIENT_ID=.*/INFISICAL_MACHINE_IDENTITY_CLIENT_ID=${{ secrets.AUTH_CLIENT_ID }}/" docker-compose-server.yaml
          sed -i "s/INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET=.*/INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET=${{ secrets.AUTH_CLIENT_SECRET }}/" docker-compose-server.yaml

      - name: Copy docker-compose file
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./docker-compose-server.yaml
          remote: apps/docker-compose-server.yaml
          host: ${{ secrets.NCP_SERVER_HOST }}
          username: ${{ secrets.NCP_SERVER_USERNAME }}
          password: ${{ secrets.NCP_SERVER_PASSWORD }}

      - name: Access to remote server via SSH and run docker-compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NCP_SERVER_HOST }}
          username: ${{ secrets.NCP_SERVER_USERNAME }}
          password: ${{ secrets.NCP_SERVER_PASSWORD }}
          port: 22
          script: |
            docker-compose -f apps/docker-compose-server.yaml down
            docker-compose -f apps/docker-compose-server.yaml pull
            docker-compose -f apps/docker-compose-server.yaml up -d
